<header class="ly_header">
  <div class="ly_header-title"><a href="" href="{{ .Site.BaseURL }}">{{ .Site.Title }}></a></div>
  <div class="ly_header-nav">
    <nav class="p-navbar">
      <ul class="p-navbar--list">
        {{ range .Site.Menus.main.ByWeight }}
          <li class="p-navbar--list-item">
            <a title="{{ .Name }}" href="{{ .URL }}">{{ .Name }}</a>
          </li>
        {{ end }}
        </ul>
    </nav>
  </div>
</header>
