<script src="/buildin-assets/js/highlight.pack.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/xcode.min.css" rel="stylesheet">

<script>
$(function() {
  $('pre code').each(function(i, block) {
    hljs.highlightBlock(block);
  });
});


// highlight.js のカスタム設定
$(function(){
  $(".language-text").addClass("hljs");
  hljs.configure({ tabReplace: "    " });
  hljs.initHighlightingOnLoad();
});
</script>
