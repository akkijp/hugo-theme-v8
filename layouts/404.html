<!DOCTYPE html>
{{ with .Site.LanguageCode }}<html lang="{{ . }}" itemscope itemtype="http://schema.org/Article">{{ else }}<html itemscope itemtype="http://schema.org/Article">{{ end }}
<head>

  {{ partial "head.html" . }}

</head>
<body id="body">
  {{ partial "header.html" . }}
  {{ partial "header-nav.html" . }}

  <div class="layout__main">


      <div class="row">

        <div class="col-md-8">
          <div class="layout__main-body">
            <h1 class="sm-404">404 Not Found!</h1>
          </div>
        </div>

        <div class="col-md-4">
          <div class="layout__main-side">
            {{ partial "side-nav.html" . }}
          </div>
        </div>

      </div>


  </div>

  {{ partial "to-top-btn.html" . }}
  {{ partial "footer.html" . }}
  {{ partial "foot.html" . }}
</body>
</html>
